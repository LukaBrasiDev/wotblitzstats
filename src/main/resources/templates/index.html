<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WoT Blitz Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .content {
            max-width: 960px;
            margin: auto;
        }

        td {
            color: gold;
        }

        body {
            background-color: black;
            color: gold;
            text-align: center
        }
    </style>
</head>
<body>


<div class="content">


    <h4>WoT Blitz Temp Stats</h4>


    <!-- formularz wyszukiwania nicku-->
    <form th:action="@{/}" method="post" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">

            <input type="text" class="form-control" name="nickname" placeholder="nick">
        </div>
        <button type="submit" class="btn btn-outline-warning mb-2">Wyszukaj</button>
    </form>
    <!-- koniec formularza wyszukiwania nicku-->


    <!-- wyświetlanie listy nicków z wyszukiwarki -->
    <table th:if="${nick!=null}" class="table table-hover table-sm" style="font-size: 8pt">

         <ul  th:if="${nick!=null}" th:each="nicknames : ${nick.getPlayerDataDtoList()}">

             <li th:if="${nick!=null}">  <a th:href="@{/{nickname}(nickname=${nicknames.getNickname()})}" th:text="${nicknames.getNickname()}"></a></li>


        </ul>
    </table>

    <!-- koniec wyświetlania listy nicków z wyszukiwarki -->


       <table th:if="${stats!=null}" class="table table-hover table-striped table-dark">
            <tr>

                <td colspan=2 style="text-align: center" th:utext="'<b>'+${stats.getDataDto().getAlcotronicDto().getNickname()}+'</b>'"></td>
            </tr>
            <tr>
                <td style="text-align: right">Winrate:</td>
                <td th:text="${stats.getDataDto().getAlcotronicDto().getStatisticDto().getAllDto().getWinrate()}+' %'"></td>
            </tr>
            <tr>
                <td style="text-align: right">Bitwy:</td>
                <td th:text="${stats.getDataDto().getAlcotronicDto().getStatisticDto().getAllDto().getBattles()}"></td>
            </tr>
            <tr>
                <td style="text-align: right">Ostatnia bitwa:</td>
                <td th:text="${stats.getDataDto().getAlcotronicDto().getLastBattleDate()}"></td>
            </tr>
            <tr>
                <td style="text-align: right"> </td>
                <td > </td>
            </tr>
            <tr>
                <td colspan=2 style="text-align: center">
                    <form th:action="@{/}" method="post">
                    <button type="submit" class="btn btn-outline-warning">START / RESET</button>
                    </form>
                </td>




            </tr>
            <tr>
                <td style="text-align: right"> </td>
                <td > </td>
            </tr>
            <tr>
                <td style="text-align: right">Temp winrate:</td>
                <td th:text="${stats.getDataDto().getAlcotronicDto().getStatisticDto().getAllDto().getWinrate()}+' %'"></td>
            </tr>
            <tr>
                <td style="text-align: right">Temp bitwy:</td>
                <td th:text="${stats.getDataDto().getAlcotronicDto().getStatisticDto().getAllDto().getBattles()}"></td>
            </tr>
            <tr>
                <td style="text-align: right">Ostatnia bitwa:</td>
                <td th:text="${stats.getDataDto().getAlcotronicDto().getLastBattleDate()}"></td>
            </tr>

        </table>


</div>
</body>
</html>
